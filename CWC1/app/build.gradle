apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.bs_36.cwc1"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    androidTestCompile 'junit:junit:4.+'
    androidTestCompile files('libs/robolectric-2.4.jar')
    androidTestCompile files('libs/fest-android-1.0.0-sources.jar')
    compile files('libs/socialauth-android-3.2.jar')
    compile files('libs/socialauth-4.4.jar')
    compile files('libs/volley.jar')
    compile files('libs/gson-2.2.4.jar')
}
